<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form>
        <fieldset>
            <legend><strong>Întrebarea 1:</strong></legend>
            <p>Care dintre urmatoarele protocoale folosesc criptografia cu cheie publica?</p>
            <input type="checkbox" id="ssh" name="q1" value="ssh" checked disabled>
            <label for="ssh">SSH</label><br>

            <input type="checkbox" id="nslookup" name="q1" value="nslookup">
            <label for="nslookup">nslookup</label><br>

            <input type="checkbox" id="smtp" name="q1" value="smtp">
            <label for="smtp">SMTP</label><br>

            <input type="checkbox" id="https" name="q1" value="https" checked disabled>
            <label for="https">HTTPS</label><br>
        </fieldset>

        <br>

        <fieldset>
            <legend><strong>Întrebarea 2:</strong></legend>
            <p>Autoritatile de marca temporala care dovedesc existenta unui document la un anumit moment de timp:</p>
            <input type="checkbox" id="semneaza_doc" name="q2" value="semneaza_doc">
            <label for="semneaza_doc">Semneaza si ele documentul</label><br>

            <input type="checkbox" id="stocheaza_doc" name="q2" value="stocheaza_doc">
            <label for="stocheaza_doc">Stocheaza documentul</label><br>

            <input type="checkbox" id="semneaza_hash" name="q2" value="semneaza_hash" checked disabled>
            <label for="semneaza_hash">Semneaza un hash al documentului</label>
        </fieldset>

        <br>
    </form>

</body>
</html>

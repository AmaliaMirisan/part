<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form>
        <fieldset>
            <legend><strong>Întrebarea 1:</strong></legend>
            <p>Care dintre următoarele protocoale folosesc criptografia cu cheie publică?</p>
            <input type="checkbox" id="ssh" name="q1" value="ssh" checked>
            <label for="ssh">SSH</label><br>

            <input type="checkbox" id="nslookup" name="q1" value="nslookup">
            <label for="nslookup">nslookup</label><br>

            <input type="checkbox" id="smtp" name="q1" value="smtp">
            <label for="smtp">SMTP</label><br>

            <input type="checkbox" id="https" name="q1" value="https" checked>
            <label for="https">HTTPS</label><br>
        </fieldset>

        <br>

        <fieldset>
            <legend><strong>Întrebarea 2:</strong></legend>
            <p>Autoritățile de marcă temporală care dovedesc existența unui document la un anumit moment de timp:</p>
            <input type="checkbox" id="semneaza_doc" name="q2" value="semneaza_doc">
            <label for="semneaza_doc">Semnează și ele documentul</label><br>

            <input type="checkbox" id="stocheaza_doc" name="q2" value="stocheaza_doc">
            <label for="stocheaza_doc">Stochează documentul</label><br>

            <input type="checkbox" id="semneaza_hash" name="q2" value="semneaza_hash" checked>
            <label for="semneaza_hash">Semnează un hash al documentului</label>
        </fieldset>

        <br>
    </form>

</body>
</html>
